<!DOCTYPE html>
<html>

<head>
    <title>weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="container">
        <form id="inp-btn" class="d-grid gap-2 col-12 mx-auto">
            <input  type="text" placeholder="please enter your city name" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required />
            <button value="submit" class="btn btn-outline-info" type="button">SEARCH</button>
        </form>
        <div id="result-sec" class="row">
            <div id="result-el" class="col-6">
                <p id="cityname">city name</p>
                <p id="DT"></p>
                <p id="temp-num">0</p>
                <br/>
                <br/>
                <p id="feels-like">feels like</p>
                <div id="convertor">
                    <a href="#" id="cels">°C</a>|<a href="#" id="faren">°F</a> degree</div>
            </div>
            <div id="icontoday" class="col-6">
                TODAY <br>
                <img id="imgtoday" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/026/433/original/PartlyCloudyNight.png?1643988404" />
                <p id="descrption"></p>
                <p id="windspeed">humiduty</p>
                <p id="humidity">windspeed</p>
               
            </div>
        </div>
        <div id="nextdays" class="row row-cols-5 align-items-center justify-content-center">
            
        </div>
</div>
        </div>
        <a id="repo" href="https://github.com/mhsamie/my-weather-app.git">source code on github</a>
        <script src="index.js"></script>
</body>

</html>
